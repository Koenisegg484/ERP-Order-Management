version: "3.9"

services:
  web:
    build: .
    container_name: erp_web
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_DB_NAME=erp_system
      - DJANGO_DB_USER=erp_user
      - DJANGO_DB_PASSWORD=erp_pass
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432


  db:
    image: postgres:17
    container_name: erp_db
    environment:
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_pass
      POSTGRES_DB: erp_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: erp_redis
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/app
    depends_on:
      - web
      - redis
      - db



volumes:
  postgres_data:
